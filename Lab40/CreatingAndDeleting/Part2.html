<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <button onclick="removeItem()">Remove Item</button>

    <script>
        function removeItem() {
          let list = document.getElementById("list");
          if(list.children.length > 0) {
              list.removeChild(list.lastElementChild);
          }
        }
    </script>
</html>
