<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <p id="demo">Original Text</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            let element = document.getElementById("demo");
            element.innerText = "Updated Text";
        }
    </script>
</html>
