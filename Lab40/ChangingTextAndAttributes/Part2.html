<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <div id="content">Click the Button!</div>
    <button onclick="addHTML()">Insert HTML</button>

    <script>
        function addHTML() {
            document.getElementById("content").innerHTML = "<b>Bold Text</b>"
        }
    </script>
</html>
