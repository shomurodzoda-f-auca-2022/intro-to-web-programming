<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="blinkText">Sample Paragraph</p>

    <script>
        let text = document.getElementById("blinkText");

        setInterval(() => {
            text.style.color = text.style.color === "red" ? "blue" : "red"
        });
    </script>
</body>
</html>
