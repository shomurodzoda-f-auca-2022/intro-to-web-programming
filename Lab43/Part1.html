<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="colorBtn">Click Me</button>

    <script>
        let button = document.getElementById("colorBtn");

        button.onclick = function() {
            button.style.backgroundColor = "blue";
            button.style.color = "white";
            button.style.fontSize = "50px;"
        }
    </script>
</body>
</html>
