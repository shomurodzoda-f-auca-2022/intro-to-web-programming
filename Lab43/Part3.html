<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="text">This text will change color in 2 seconds</p>

    <script>
        setTimeout(() => {
            document.getElementById("text").style.color = "red";
        }, 2000);
    </script>
</body>
</html>
