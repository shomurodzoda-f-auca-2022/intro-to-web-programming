{% extends "base.html" %}

{% block content %}
    <h1>Movies List</h1>
    <p>Browse the list of movies below:</p>

    <ul>
        {% for movie in movies %}
            <li>
                <h3>{{ movie.title }} ({{ movie.year }})</h3>
                <p>{{ movie.description }}</p>
                <a href="{{ url_for('main.movie_detail', movie_id=movie.id) }}">Post a Review</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
