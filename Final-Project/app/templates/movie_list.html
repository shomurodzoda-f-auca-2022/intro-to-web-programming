{% extends "base.html" %}

{% block title %}Movie List{% endblock %}

{% block content %}
    <h2>Movies List</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.description }}</p>
                <a href="{{ url_for('main.movie_detail', movie_id=movie.id) }}">Post a Review</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
