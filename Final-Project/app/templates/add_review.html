{% extends 'base.html' %}
{% block title %}Add Review{% endblock %}
{% block content %}
<h2>Add a Review</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.content.label }}<br>{{ form.content(rows=4) }}<br>
    {{ form.rating.label }} {{ form.rating() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
