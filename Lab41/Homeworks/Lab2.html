<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover to Change Background</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
