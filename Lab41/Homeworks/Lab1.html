<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onclick</title>
</head>
<body>
    <p id="message">Original Text</p>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            const paragraph = document.getElementById("message");
            paragraph.textContent = "Button Clicked!";
        }
    </script>
</body>
</html>
