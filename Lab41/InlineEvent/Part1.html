<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <button onclick="changeText()">Click Me</button>
    <p id="text">Original Text</p>
    <script>
      function changeText() {
        document.getElementById("text").innerText = "Text Changed";
      }
    </script>
</html>
