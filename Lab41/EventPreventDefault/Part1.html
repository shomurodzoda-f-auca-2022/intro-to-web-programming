<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <form id="myForm">
        <input type="text" placeholder="Enter a text" required>
        <button type="submit">Submit</button>
    </form>
    <p id="error"></p>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("error").innerText = "Form submission prevented!";
        })
    </script>
</html>
