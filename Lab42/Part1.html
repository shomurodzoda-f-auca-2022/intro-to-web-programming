<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="validateForm()">Submit</button>
    <p id="output"></p>

    <script>
        function validateForm() {
            let name = document.getElementById("username").value;
            if(name.trim() === 0) {
                alert("Name cannot be empty!");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
