<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Input Value</title>
</head>
<body>
    <input type="text" id="username" placeholder="Enter your Username">
    <button onclick="getInput()">Submit</button>
    <p id="output"></p>

    <script>
        function getInput() {
            let name = document.getElementById("username").value;
            document.getElementById("output").innerText = "You entered: " + name + "!";
        }
    </script>
</body>
</html>
