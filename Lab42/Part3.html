<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="age" placeholder="Enter your age">
    <button onclick="validateNumber()">Submit</button>
    <p id="output"></p>

    <script>
      function validateNumber() {
          let age = document.getElementById("age").value;
          if (isNaN(age) || age === "") {
              alert("Please enter a valid number!");
              return false;
          }

          return true;
      }
    </script>
</body>
</html>
