<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merged Tables in Python</title>
</head>
<body>
  <table border="1" style="margin: auto; text-align: center; font-size: 25px">
    <tr>
      <th colspan="3">Students</th>
    </tr>

    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Year of Study</th>
    </tr>

    <tr>
      <th>Aleksandr</th>
      <th>21</th>
      <th>Senior</th>
    </tr>

    <tr>
      <th>Michael</th>
      <th>18</th>
      <th>Freshman</th>
    </tr>

    <tr>
      <th>Dillon</th>
      <th>20</th>
      <th>Junior</th>
    </tr>
  </table>
</body>
</html>
